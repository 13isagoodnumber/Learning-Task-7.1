<canvas id="myCanvas3" width="350" height="400"></canvas>

<script>
    var canvas3 = document.getElementById("myCanvas3");
    var ctx3 = canvas3.getContext("2d");

    // Draw the base of the house
    ctx3.beginPath();
    ctx3.rect(100, 200, 150, 150);
    ctx3.fillStyle = "#ffcc00";
    ctx3.fill();

    // Draw the roof
    ctx3.beginPath();
    ctx3.moveTo(100, 200);
    ctx3.lineTo(175, 100);
    ctx3.lineTo(250, 200);
    ctx3.closePath();
    ctx3.fillStyle = "#ff6376";
    ctx3.fill();

    // Draw the door
    ctx3.beginPath();
    ctx3.rect(150, 250, 50, 100);
    ctx3.fillStyle = "#865439";
    ctx3.fill();

    // Draw the doorknob
    ctx3.beginPath();
    ctx3.arc(200, 300, 5, 0, 2 * Math.PI);
    ctx3.fillStyle = "#000000";
    ctx3.fill();
</script>


<canvas id="myCanvas4" width="350" height="400"></canvas>

<script>
    var canvas4 = document.getElementById("myCanvas4");
    var ctx4 = canvas4.getContext("2d");

    // Draw the first modern house
    drawModernHouse(ctx4, 50, 250);

    // Draw the second modern house
    drawModernHouse(ctx4, 150, 250);

    // Draw the third modern house
    drawModernHouse(ctx4, 250, 250);

    function drawModernHouse(ctx, x, y) {
        // Draw the base of the house
        ctx.beginPath();
        ctx.rect(x, y, 80, 100);
        ctx.fillStyle = "#66ccff";
        ctx.fill();

        // Draw the roof
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 40, y - 40);
        ctx.lineTo(x + 80, y);
        ctx.closePath();
        ctx.fillStyle = "#ffcc00";
        ctx.fill();

        // Draw a stylish window
        ctx.beginPath();
        ctx.rect(x + 20, y + 20, 40, 40);
        ctx.fillStyle = "#ff6376";
        ctx.fill();

        // Draw a circular element on the roof
        ctx.beginPath();
        ctx.arc(x + 40, y - 20, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "#ff9596";
        ctx.fill();
    }
</script>

<canvas id="myCanvas5" width="350" height="400"></canvas>

<script>
    var canvas5 = document.getElementById("myCanvas5");
    var ctx5 = canvas5.getContext("2d");

    // Draw the coolest futuristic house
    drawFuturisticHouse(ctx5, 120, 200);

    function drawFuturisticHouse(ctx, x, y) {
        // Draw the base of the house
        ctx.beginPath();
        ctx.rect(x, y, 120, 150);
        ctx.fillStyle = "#3399ff";
        ctx.fill();

        // Draw the unique roof shape
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 60, y - 40);
        ctx.lineTo(x + 120, y);
        ctx.closePath();
        ctx.fillStyle = "#ffcc00";
        ctx.fill();

        // Draw stylish windows
        drawWindow(ctx, x + 20, y + 20);
        drawWindow(ctx, x + 80, y + 20);

        // Draw a circular element on the roof
        ctx.beginPath();
        ctx.arc(x + 60, y - 20, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "#ff6376";
        ctx.fill();
    }

    function drawWindow(ctx, x, y) {
        ctx.beginPath();
        ctx.rect(x, y, 30, 30);
        ctx.fillStyle = "#aaff96";
        ctx.fill();
    }
</script>
